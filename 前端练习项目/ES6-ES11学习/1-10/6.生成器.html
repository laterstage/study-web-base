			function *  gen(){
				console.log("fdsf");

				console.log("fdsf");
				yield '一只没有';
				
			}
			let con=gen();
		//	如何调用
			con.next();
			con.next("fdfsd");//上一个yield的返回结果
			
			
			//promise 异步编程的解决方案
			const p=new Promise(function(resolve,reject){
				let data='调用数据';
				resolve(data);//对象状态就会变为车工  只要他执行 就会调用p.then 第一个回调函数的方法
				
				let err='失败';
				reject(err);//调用此方法就会调用，第二个方法
			})
			p.then(function(value){
				
			},function(reason){
				
			})
			//then 函数的回调结果是由 上面调用的结果来绝定的 由回调函数的结果来绝定
