<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>let</title>
		<script type="text/javascript">
			
			let a;
			let b,c,d;
			let e=100;
			let f=521,g='iloveyyou',h=[];
			/*
			<!--定义的变量名字不能重复
			2 块及作用域 全局函数eval
					
			*/
			
				
			{
				let girl='周杨青';
				//只能在块里面使用在外面使用不了
			}
			//不存在变量提升
			//let 不允许在声明前使用let 变量
			
			//
			
			
		</script>
	</head>
	<body>
	
		
		
	</body>
</html>
