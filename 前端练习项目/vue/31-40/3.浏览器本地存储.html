<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
<script type="text/javascript">
    function saveData(){
        window.localStorage.setItem('msg','hellow')  //增加
        window.localStorage.removeItem('msg')//移除
        window.localStorage.getItem('msg')//获取
        window.localStorage.clear()//清除所有

    }
    function SessionsaveData(){
        //只要浏览器关闭则清空
        window.sessionStorage.setItem('msg','hellow')  //增加
        window.sessionStorage.removeItem('msg')//移除
        window.sessionStorage.getItem('msg')//获取
        window.sessionStorage.clear()//清除所有

    }
</script>
</body>
</html>
