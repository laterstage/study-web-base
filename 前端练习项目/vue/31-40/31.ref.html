<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

    <h2 v-text="msg" ref="title"></h2>
    <button>切换天气</button>


</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#example',
        data: {

            isHot:true,
            numbers:{
                a:1,
                b:2
            }

        },
        methods:{

            showDOM(){
                //拿到原生的text内容
                console.log(this.$refs.title)  //如果给组件标签绑定则会获取，他的组件对象
                //ref 属性
                /**
                 * 1.被用来给元素或子组件注册引用信息（id的代替者
                 * 2.应用在html标签上获取真实dom 元素，应用的组件标签上是组件实例对象，(vc)
                 * 使用方式
                 * 打标识：<h1 ref="xxx">...</h1>
                 * 或者   <school ref="xxx"><school>
                 *  获取标识 this.$refs.xxx
                 *
                 *
                 * */
            }
        }



    });





</script>
</body>
</html>
