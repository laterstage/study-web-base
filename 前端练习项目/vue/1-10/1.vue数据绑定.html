<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
    <div id="root">

        单项绑定数据:<input type="text" v-bind:value="name">
        双向绑定数据:<input type="text" v-model:value="name" v>
        <!--        v-model 一般应用输入 的表单  可以从数据流向，表单 ，表单留向模型
        v-model:value="name" 简写 v-model="name" 是一个双向控制的

        -->
    </div>

</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip=false;

    const vm = new Vue({
        el:'#root',
        data:{
            name:'真是个好东西'
        }
    })


</script>
</html>
