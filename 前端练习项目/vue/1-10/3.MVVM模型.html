<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<div id="root">

    单项绑定数据:<input type="text" v-bind:value="name">
    双向绑定数据:<input type="text" v-model:value="name" v>
    <!--        v-model 一般应用输入 的表单  可以从数据流向，表单 ，表单留向模型
        MVVM模型
            1.M:模型（Model）:data 中的数据
            2.V：试图（view):模板代码
            3.VM:试图模型（viewModel):实例 原型上的东西可以直接使用

    -->
</div>

</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip=false;

    const vm = new Vue({
        el:'#root',
        data:{
            name:'真是个好东西'
        }
    })


</script>
</html>
