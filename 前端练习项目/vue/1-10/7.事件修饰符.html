<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">


    <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
<!--    第二种方法   @keyup.enter 代表回车  -->




</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#example',
        data: {

        },//在下面可以配置回调  尽量不要使用箭头函数
        methods:{
            showInfo(e){
                //通过事件编码来调用
                if(e.keyCode==13){
                    alert( e.target.value)
                    //e.key 可以打印别名 多个单词组成的 中间用-隔开 再换成小写
                    //tap 必须用down 使用
                    //系统修饰按键 同时，再按其他按键事件才会被触发 ctrl  alt  shift meta
                }

            }
        }

    })
</script>
</body>
</html>
