			//第一种调用匿名函数  立即执行函数  往往只会执行一次
				(function (){
				//我是一个匿名函数
			})();

			(function (a,b){
				//我是一个匿名函数
			})(4,5);
			//上面的数字对应上面的ab
			
			
		</script>
