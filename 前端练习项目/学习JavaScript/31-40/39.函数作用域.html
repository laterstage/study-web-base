<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 函数作用域，调用函数作用域，函数结束销毁
			 * 每调用一次函数作用域则创建一个新的局部作用域 他们互相独立的
			 * 函数可以访问全局作用域，全局访问不了局部作用域
			 * 在函数操作同一作用域  如果自己有则使用 ，如果没有则找上一级的找变量
			 * 如果全局变量没有 则进行报错 如果访问全局变量可以使用window.变量名字
			 * 在函数作用域 也有声明提前变量 var 变量会在所有函数代码执行之前被声明 
			 * 函数声明则也会在所有代码执行之前调用	 
			 * a=10;
				console.log(a);
				在没有定义时候 程序会在最前面执行var a;
				定义形参相当于在函数声明了变量
			 * */
			 a=10;
			 console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
