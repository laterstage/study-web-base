<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * this 指向的一个对象  上下文对象 根据函数不同调用this也是不同的对象
			 * 		1，以函数的方式 this永远都是window
			 * 		2  以方法的时候，this就是调用方法的对象*/
			 function fun(){
				 console.log(this.name);
			 }
			 var obj={
				name:"我",
				sayname:fun
			 };
			 var obj2={
			 	name:"你",
			 	sayname:fun
			 };
			 obj2.sayname();
			
		</script>
	</head>
	<body>
	</body>
</html>
