<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var obj=new Object();
			obj.name="孙悟空";
			//对象的属性也可是一个函数
			obj.sayName=function(){ console.log(this.name)};
			
			obj.sayName();
			/**
			 * 如果一个函数的属性保存
			 * 那么我们称作这个函数是这个对象的方法
			 * 但他只是名称当中的区别*/
		</script>
	</head>
	<body>
	</body>
</html>
