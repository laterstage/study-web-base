<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var str="1a2b3c4d5e6f";
			
			/**
			 * 
			 * splie(/[^0-9]/)
			 * 		-可以按照分隔符分割 
			 * 		-可以传递正则表达式，将会按照正则表达式区分
			 * 		-不设置全局也会找全部
			 * search()
			 * 		-可以搜索字符串是否含有指定内容
			 * 		-如果搜索到返回第一个索引 ，如果没有则返回-1
			 * 		-它可以接受一个正则表达式作为参数然后会根据正则表达式检索
			 * 		-设置全局也只找第一个
			 * match()
			 * 		-可以根据正则表达式，从一个字符串复合条件的内容提取出来
			 * 		-默认情况下，只会找到第一个不会再找，可以设置全局/正则/gi
			 * 		-可以为一个正则表达式设置多个匹配模式，且顺序无所谓
			 * 		-会将封装到数组返回，即使匹配到一个
			 * replace()
			 * 		-可以将字符串替换为新的内容
			 * 		参数
			 * 			1.被替换内容
			 * 			2.新的内容
			 * 		不会影响原有字符串
			 * 		不设置全局默认只是替换第一个
			 * 
			 * 
			 
			 * */
			
			 var c=str.split(/[^0-9]/);
			 console.log(c);
		</script>
	</head>
	<body>
	</body>
</html>
