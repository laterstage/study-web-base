<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * slice()从某个已有数组返回固定元素	
			 * 		从数组存去指定元素（相当于截取）
			 *		需要两个参数  一个开始 一个结束
			 * 		不会改变原有数组  ，并将结果放到新的数组当中
			 * 		arr.slice(1,2)  从1到2 包含1  2不包括    
			 * 		从1向后都要后面可以不取
			 * 		-索引可以传递一个负值    -1代表倒数第二个
			 * 	splice()   可以删除数组当中指定的元素
			 * 			会影响原有数组，并将删除元素作为返回值  
			 * 			将删除的元素做为数组返回
			 * 			第一个表示 开始位置索引  
			 * 			第二个表示删除的数量
			 * 			第三个以以后
			 * 				可以传递一些新的元素，这些元素将会自动插入到开始位置索引前面
			 *			当删除数量为0 则可以添加
			 * concat()可以连接两个或者多个数组，并且将新数组返回，不会改变原有数组
			 * join()可以将数组 转换成字符串 改方法不会对原数组产生影响 而是将转换后的作为字符串
			 * 		 join可以指定一个字符串作为参数 改字符将作为连接符号  1,2=1参数2
			 * 		如果不指定则作为 逗号作为连接符号
			 * reverse() 改方法用来反转数组 改方法会直接改变原有数组
			 * sort（）会对数组进行排序 会影响原有数组默认按照Unicode 编码进行排序
			 * 		对纯数字数组 使用sort()也会按照Unicode
			 * 		可以指定规则进行函数
			 * 		sort 可以添加函数作为回调函数 arr.sort(function(a,b){
														return a-b   //升序
														return b-a	//降序
																
													})
			 * 		浏览器根据返回值来决定排序的顺序  
			 * 		返回大于0的位置 则交换位置   返回小于0的值则元素不变 返回0则认为相等 不交换位置
			 * 		
			 * 
			 * */
			 
		</script>
