<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 
			 * 量词可以设置出现的次数
			 * 量词只会对前边一个内容起到作用
			 * {n}正好出现N次
			 * {m-N}出现M到n次
			 * {m,}m次以上
			 * +表示至少一个相当于{1,}
			 * *表示0到多个
			 * ?表示0个或1个
			 * ^a 表示开头为a和【^a】不是一个意思
			 * a$ 表示匹配结尾的a
			 * ^a$ 字符串必须完全符号 
			 * ^a|a$ 以a开头挥着以a结尾
			 * . 查找单个字符除了换行和接受符号
			 * \. 表示点
			 * \\ 表示\
			 * 注意：使用构造函数的时候，由于它的参数是一个字符串，而\是字符串中转义字符
			 * 如果要使用斜杠则要用\\代替  new （\.）则不需要转义
			 * var reg=/\./=new RegEXP("\\.")
			 * \w  小 任意字母 数字 下划线
			 * \w  大 除 了  任意字母 数字 下划线
			 * \d  任意数字0-9
			 * \D   除了  任意数字0-9
			 * \s  小 空格
			 * \S  大 除了空格 
			 * \b  单词边界   \b单词\b
			 * \B  除了单词边界  
			 * 
			 * 
			 * 
			 * */
		</script>
	</head>
	<body>
	</body>
</html>
