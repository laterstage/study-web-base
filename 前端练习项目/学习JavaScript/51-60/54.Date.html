		<script type="text/javascript">
			/**
			 * Date 表示时间
			 * var d=new Date();
			 * 	var d=new Date();
			 console,log(d);  
			 显示当前时间
			 
			 传递一个参数作为时间var d=new Date(“12/03/2016”);
			 传递一个参数作为时间var d=new Date(“12/03/2016 11：10：30”);
			 
			 传日期的时候一定要注意格式 月份 /日/ 年  时 ：分：秒
			 d.getDate() 返回当月几号
			 *d.getDay() 表示当前星期几  0是周日  1表示周一
			 * d.getMoth（）获取月份   0表示 1月  1表示2月  0~11个值
			 * d.getFullYear();获取当前年份
			 * gettime()获取时间戳
			 * 时间戳 ，是指从格林威志标准时间 1970年1月1日 0时0分0秒
			 * 	到当前日期花费的毫秒数（1秒=1000毫秒）  格林时间和中国有8小时时差
			 * -计算保存时间都是用时间戳
			 * time=Date.now()  是当前的时间戳
			 * 	
			 * 
			 * 
			 * */
			 var d=new Date();
			 console,log(d);
