<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 强制类型转换
			 * 	-指将一个数据类型强制转换成另一个数据类型
			 * 方式1
			 * var a;
			 * 	-调用被转换数据的方法a toString（）；
			 * 	不会改变原来的类型 返回值给新的类型   a=a.toString();
			 * null 和 undefined 没有toString方法
			 * 
			 * 方式二 
			 * 	 调用String 方法直接写String  a=String (a);将A转换成字符串 
			 * 	对于Number 和boolean 实际上调用toString（）方法
			 * 他会将null 转换成"null" 会将undefined  转换成"undefined "
			 * */
			 var a=1000;
			 
			
			 console.log(typeof a);
		</script>
	</head>
	<body>
	</body>
</html>
