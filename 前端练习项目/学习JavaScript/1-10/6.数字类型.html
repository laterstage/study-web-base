<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			*在js 中所有的数值都是number
			* 	包括整数和浮点类型
			* 	var a=456.36; 
			* 检查变量a 类型 console.log(typeof a); 返回数据类型
			* 
			* js可以表示最大值  console.log(Number.MAX_VALUE); 查看最大值  
			* 如果使用最大值  超出范围则会显示Infinity 正无穷的意思  -则是负无穷
			* 
			* NaN  特殊的数字 非放的数字  是两个字符串想乘的结构 可以给字符串直接赋值这个
			* 
			* 如果用js使用小数的计算 可能得到一个不精确的结果 千万不要使用js 对进行精确度来比较高的运算
			* */
			var a=10;
			for(a=1;a<=10;a++)
				console.log(a);
			
		</script>
	</head>
	<body>
	</body>
</html>
