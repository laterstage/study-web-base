<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			* 标识符
			* 	-在js可以自主命名的都叫做标识符符号
			* 	- 例如 变量名 函数名字 属性名字
			* 	-标识符命名规范
			* 		1。标识符号可以含有字母，数组 _,$ 
			* 		2.标识符不能以数字开头
			* 		3.标识符不能是ES中的关键字 或保留字
			* 		4.表示符号一般采用驼峰命名发
			* 			首字母小写 每个字母开头大写 其余字母小写
			* js 底层保存标识符实际采用unicode编码
			 * 	所以理论上utf-8 都可以做为变量名
			* 
			* 
			* 
			* 	
			
			
			*/
		</script>
	</head>
	<body>
	</body>
</html>
