<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<button id="btn">你真标离</button>
		<script type="text/javascript">
			/**
			 * 事件就是交互
			 * 可以在事件当中设置一些js代码 当触发这个事件就会调用这些代码
			 * 绑定一个单击事件
			 * 
			 * 为单击函数绑定事件 当事件触发 绑定属性
			 * */
			 var btn=document.getElementById("btn");
			 console.log(btn);
			 btn.onclick=function(){
				 alert("你还点");
				 
				 
				 };
				 
		</script>
	</head>

	</body>
</html>
