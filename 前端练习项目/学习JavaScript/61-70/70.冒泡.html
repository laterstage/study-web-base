<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			#s1{
				background-color: yellow;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				//为s1绑定单及相应
				/**
				 * 称位事件冒泡
				 * 	-所谓冒泡就是事件向上传道，当后代元素事件触发，其祖先相同
				 * 事件也会触发 如果不希望发生事件冒泡 可以通过对象取消冒泡
				 * 
				 * 
				 * */
				var s1=document.getElementById("s1");
				s1.onclick=function(event){
					event= event=event || window.event;
					alert("我是span 的单击相应")
					event.cancelBubble=true;//取消冒泡效应
					
					
				};
				
				var box1=document.getElementById("box1");
				box1.onclick=function(){
					alert("我 box1的单击相应")
				};
				
				document.body.onclick=function(){
					alert("我 body的单击相应")
				};
				
			};
				
		</script>
	</head>
	<body>
		<div id="box1">
			我是box1
			<span id="s1">我是span</span>
		</div>
	</body>
</html>
