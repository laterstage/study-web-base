<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				
			#a{
				width: 400px;
				height: 100px;
				border: #FF0000  solid 1px;
			}
			#b{
				
				width: 400px;
				height: 50px;
				border: #FF0000  solid 1px;
				margin-top: 20px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				/**当鼠标移动 显示鼠标坐标*/
				/**
				 * 鼠标移动事件
				 * onmousemove 
				 * 		-该事件鼠标在元素当中移动时候触发
				 * 
				 * */
				 var a=document.getElementById("a");
				 var b=document.getElementById("b");
				 a.onmousemove=function(event){
					 /*事件传递封装了事件的细节 一切信息
					 * 
					 * clientX可以获取鼠标指针的水平坐标
					 * clientY可以获取鼠标指针的垂直坐标
					 * 用于获取鼠标在软件可见窗口的坐标
					 * 在ie8响应被触发时候，浏览器不会传递事件对象
					 * 作为window全局对象保存 window.event.clientX
					 *event.pageX
					 *event.pageY 是表示相对于界面 但ie8不支持
					 * 火狐等浏览器认为滚动条是html的
					 解决兼容行问题
					 var st=document.body.scrollTop || document.documentElement.scrollTop
					 水平也是同样的问题
					 **/
					 if(!event){
						 event=window.event;
					 }
					var x= event.clientX
					 var y=event.clientY
					 b.innerHTML="x="+x+",y="+y;
					
					// alert("你动了");
					/***/
				 };
				 
			};
		</script>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
	</body>
</html>
