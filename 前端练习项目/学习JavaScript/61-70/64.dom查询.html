<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * document.getElementById(“ID")  
			 * 获取id 的元素属性
			 * document.getElementsByTagName("name")
			 * 通过标签名获取一组节点对象
			 * document.getElementsByName()
			 * 通过名字获取一组节点信息 name 属性 表单项
			 * 
			 * 对于自结束标签，这个innerHTML使用不了 没有意义
			 * 如果需要读取属性  元素名字.属性名字
			 * 
			 * 
			 * (如果是节点则包括空白文本)
			 * 获取元素节点的子节点
			 *  document.getElementsByTagName()
			 * 返回当前节点的指定标签后代节点  返回包括文本 在IE8以下返回正常
			 *  document.childNodes
			 * 返回当前节点所有子节点
			 *  document.firstChild
			 * 便是返回当前节点第一个孩子
			 * document.lastChild
			 * 表示当前节点最后一个孩子
			 * document.children 属性获取当前元素的所有子元素（推荐使用）
			 * 
			 * 
			 * parentNode
			 * 	 属性，表示获取当前节点父节点 （也可能获取前面的空白文本）
			 * previousSibling 
			 * 	属性获取当前节点前一个兄弟节点
			 * nextSlibling 
			 * 表示当前节点后的一个兄弟节点
			 * innerText
			 * 属性获取元素内部文本内容 不同将html标签取除
			 * previousElementSibling获取前一个兄弟元素 IE8以下不支持
			 * 
			 * 获取文本方式  获取文本节点 获取值 nodeValue
			 * 
			 * this 相应给谁绑定则就是谁
			 * 
			 * 在document中有一个属性 它保存的是body的引用 
			 * document.body;是标签里面的body 标签
			 * document.documentElement;是根标签html
			 * document.all 是所有 代表页面当中所有的元素 （‘”* “）代表获取所有元素 
			 * 
			 * 根据class属性查询一组的节点（兼容性有些问题0
			 *  document.getElementsByClassName()
			 * 
			 * 	document.querySelector("#box1"); 需要一个选择器的字符串作为参数
			 * 根据css选择器 器选择节点 ie8以上  
			 * 		使用该方法只会返回一个 ，如果满足条件只会返回第一个
			 * document.querySelectorAll() 同上则会返回全部 不同是满足条件返回数组
			 * 		-即使复合条件为1个也会返回一个数组
			 * */
		
			
			
		</script>
	</head>
	<body>
	</body>
</html>
