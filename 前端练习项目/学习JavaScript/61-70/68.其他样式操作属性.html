<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				
				
				var box1=document.getElementById("box1");
				var btn=document.getElementById("btn");
				btn.onclick=function(){
					/**
					 * clientWidth     console.log(box1.clientHeight);
					 * clientHeight
					 * 		这两个属性可以获取属性可见高度和宽度
					 * 		这些属性都是不带px的返回的是一个数值，可以直接计算
					 * -会获取元素宽度和高度  ，包括，内容区和内边距
					 * -这些属性都是只读的，不能修改
					 * 
					 * 
					 * offsetWidth
					 * offsetHeight
					 * 		-获取整个元素的高度和宽度，包括内容区内边距和边框
					 * offsetParent
					 * 		-用来获取当前定位元素
					 * 		-他会到离当前元素最近的开启定位的元素
					 * 		-如果所有都没有开启则返回body
					 * offsetLeft 当前元素相对于定位元素水平偏移量
					 * offsetTop  当前元素相对于定位元素垂直偏移量
					 * 
					 * 
					 * scrollHight 滚动条的高度     获得整个滚动区域内的高度与宽度
					 * scrolltop    获取垂直滚动条的距离
					 * scrollleft  获取水平滚动条滚动的距离
					 * scrollwidth
					 * 公式当满足scrollHeight -scrollTop=clientHeight
					 * 水平滚动条滚动到底了
					 * onscroll 
					 * 		该事件滚动条滚动时触发
					 * disable设置是否被禁用
					 * 
					 * 
					 * 
					 * 
					 * 
					 * 
					 * */
					 console.log(box1.clientHeight);
				};
				
			};
		</script>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button id="btn">点一下</button>
		<div id="box1"></div>
	</body>
</html>
