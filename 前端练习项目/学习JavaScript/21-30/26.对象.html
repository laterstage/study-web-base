<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * JS中的数据类型
			 * -String 字符串
			 * -Number 数值
			 * -Boolean 布尔
			 * -Null 空值
			 * -Undefined 未定义
			 * -Object 对象 跟java创建对象出差不多（但又跟C语言数据结构差不多） 可以保存不同数据类型的对象 
			 * 对象分类：
			 * 		1.内建对象
			 * 			-ES标准中定义对象，在任何ES当中都可以使用
			 * 			-比如 Math String Number Boolean Function Object ...
			 * 		2.宿主对象 
			 * 			-由js 运行环境提供的对象，目前来讲主要由浏览器提供的对象
			 * 			比如BOM  DOM
			 * 		3.自定义对象（由开发自己创建的对象）
			 * 
			 * 
			 * 
			 * new 
			 * */
			 //创建一个对象
			 var obj=new Object();
			  //向对象当中添加属性
			 obj.name="孙悟空";
			 obj.age=18;
			 console.log(obj.name);
			 //读取对象的时候则  对象.属性名字
			 /**
			  * 如果调用对象当中没有定义的变量不会报错  而会返回undefined
			  * 修改对象值 则采用覆盖  对象名字.属性值=新的值（可以给对象原址数据覆盖)
			  * 
			  * 删除对象属性名字
			  * delete 对象名字.属性值
			  * */
			 
			 
			
		</script>
	</head>
	<body>
	</body>
</html>
