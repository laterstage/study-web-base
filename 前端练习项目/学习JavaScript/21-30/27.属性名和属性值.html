<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a=new Object();
			
			/**
			 * 对象遵守不强制遵守标标识符规范
			 * 	但是我们使用还是按照标识符规范去做
			 *  
			 * 如果要使用特殊的属性名不能采用.的方式来操作
			 * 需要使用另一种方法
			 * 			语法，对象【"属性名"】=属性名
			 * 			var obj=new Object();
			 * 			obj["123"]=789; var n= "123"  ; obj[n];同上
			 * 			取的时候  obj["123"]
			 * 			存合取必须用一种方式
			 *	使用[]这种形式去操纵属性，更加灵活
			 * 在[]可以直接传递一个变量值  
			 * 属性值：
			 * 		js对象属性值，可以是任意数据类型
			 * 		甚至也可以是一个对象
			 * in 运算符 
			 * 		-运算符可以检查一个对象中是否含指定属性
			 * 			-如果含有则true 否则false
			 * 			"属性名字" in 对象名字
			 * */
		</script>
	</head>

	</body>
