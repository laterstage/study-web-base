			/*
			*== 如果判断两个值是否相等 相等则true  否则false 
			* 当使用==比较两个值  当两个值类型不同的时候 
			* 则将两个值转换成相同类型 进行比较  （大部分情况会转换成数字)
			* a==a  结果false 
			* ”1“==1 true 
			* true=="1" true 
			* null==0  false 
			* undefined ==null  true 
			* NaN 不和任何值相等 包括本身 false 
			* isNaN()  判断值是否为NaN  如果是null返回 true  否则返回false
			* 
			* 不相等 
			* 	判断两个值是否不想等 ！= 
			* 	也会对变量数据类型进行转换
			* === 全等  判断两个类型是否相等 不会进行类型转换
			* ！== 不全等 不会进行两个值的数据类型转换
			* 
			* 
			*/
