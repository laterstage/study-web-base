<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			*将其他数据类型转换成boolean
			*	使用Boolean()转换
			* 	a=123//true 
			* 	a=-123//true
			* 	a=0 false 
			* 	a=Infinity true
			* 	a=NaN false 
			* 	数字转Boolean 除0和NaN 都是true 
			* 字符串转布欧
			* 	除了空串其余都是true 
			* -null 和 undefined 都会转换成false
			* 对象也会转换为true 
			* */
			var a=123;
			a=Boolean(a);
			console.log(a);
			
		</script>
	</head>
	<body>
	</body>
</html>
