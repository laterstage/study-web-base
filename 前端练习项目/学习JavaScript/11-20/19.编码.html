<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 在字符串当中使用转义字符Unicode 编码 
			 * \u （四位编码）\u1C000
			 * 在网页当中使用Unicode 编码
			 * &#编码  ：这里编码需要10进制
			 * <h1 style="font-size: 200px;">&#9760</h1>
			 * */
			console.log("\u11000");
		</script>
	</head>
	<body>
		<h1 style="font-size: 200px;">&#9760</h1>
	</body>
</html>
