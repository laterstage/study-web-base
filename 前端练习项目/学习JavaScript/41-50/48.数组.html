<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 
			 * 内建对象
			 * 宿主对象
			 * 自定义对象
			 * 数组（array)
			 * 	-数组也是一个对象
			 * 	-索引是从0开始的
			 * 
			 * 
			 * var arr= new Array(1.2,4);初始化
			 * */
			 //创建数组对象
			 var arr= new Array();
			 /**
			  * 向数组当中添加元素
			  * 
			  * 语法 ：数组[索引]=值
			  * 如果不存在则 显示 undefined 不会报错
			  * length（）返回数组的长度  数组.length 
			  * 对于非连续数组 用length 会获取数组最大的索引+1
			  * 	尽量不要用不连续数组
			  * 数组长度可以修改
			  * 数组.length=长度 
			  * 如果修改长度大于 原来长度 则会创建空间
			  * 如果少于则自动截取
			  * 
			  * 使用字面量创建数组
			  * var arr=[];
			  * 带值初始化
			  * var arr=[1,2,3,4]
			  * 使用构造函数数组时候，也可以同时添加元素，将添加元素作为参数传递
			  * var a=new Array(10)表示创建一个长度为10的
			  * 
			  * 数组当中数据 可以是任意的数据类型
			  * 也可以是对象
			  * 也可以是一个函数
			  * 理解：js数组不区分类型 可以放其他类型的指针
			  * 数组可以放数组，相当于是二维数组
			  * */
			 
		</script>
	</head>
	<body>
	</body>
</html>
