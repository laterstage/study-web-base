<html lang="en">

    <title>Title</title>
</head>
<body>
<!-- 需要引入一个库 react-route-dom-->
import {link,BrowserRouter,Route} from 'react-router-dom'

<BrowserRouter>

    <link className="list-group-item" to="/about">
    不识别大小写尽量小写
    </link>

</BrowserRouter>
<!-- 注册路由-->
    <BrowserRouter>
    <Route path="/about" component="{about}"/>//组件about
    </BrowserRouter>
//两个   </BrowserRouter> 包在一起
<hashRouter> 哈希路由 代表</hashRouter>

路由组件会收到最，信息分别是
history
location
match

用升级版本navlink  实现高亮 点谁就加active <navling activeClassName="class"></navling>
加一个属性指定点击 用那个类

<自己封装的标签组件{...this.props}/>可以将数据很好的展示在页面
