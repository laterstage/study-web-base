    render

    在新版本能用旧的沟子

    新版本与旧版本相比，废弃了3个沟子，启用了两个沟子
    getDerivedStateFromProps  如果返回一个对象，则对数据进状态数据进行影响 传参可以获得到参数

    getSnapshotBeforeUpdate  在更新之前获取快照 结束前开始调用快照
